name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Install dependencies (demo)
        run: |
          cd demo
          npm install

      - name: Install dependencies (pokered.ts)
        run: |
          cd pokered.ts
          npm install

      - name: Build pokered.ts
        run: |
          cd pokered.ts
          python blocks.py
          python maps.py
          python map_ts.py
          python setup.py
          npm run build

      - name: Build demo
        run: |
          cd demo
          npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo/dist
